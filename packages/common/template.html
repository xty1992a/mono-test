<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title><%= htmlWebpackPlugin.options.title %></title>

  <% for (var i = 0; i < htmlWebpackPlugin.options.scripts.length; i++) { %>
  <script type="text/javascript" src="<%= htmlWebpackPlugin.options.scripts[i] %>"></script>
  <% } %>

  <% for (var i = 0; i < htmlWebpackPlugin.options.styles.length; i++) { %>
  <link rel="stylesheet" href="<%= htmlWebpackPlugin.options.styles[i] %>">
  <% } %>

</head>
<body>
<div id="app"></div>
</body>
</html>
